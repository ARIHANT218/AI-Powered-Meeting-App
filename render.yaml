services:
  - type: web
    name: ai-meeting-summarizer
    env: node
    plan: free
    buildCommand: npm install --production && cd client && npm install --production && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: GEMINI_API_KEY
        sync: false 